type Module @model {
  id: ID!
  title: String!
  description: String!
  link: String!
  pictureLocation: String
  tags: [String]
}

type SudokuPuzzle @model {
  id: ID!
  entries: [Int]!
}

type PathFinderPuzzle @model {
  id: ID!
  entries: [Int]!
}

type ConceptsData @model{
  id: ID!
  pages: [ModulePage]!

}

type ModulePage {
  title: String!
  content: [DivEntry]!
}

type DivEntry {
  type: DivType!
  content: String!
}

enum DivType {
  paragraph
  image
  gif
}